<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Snippet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/loader.min.js"></script>
    <style>
        /* ======= Ayu Dark Theme Styling ======= */
        body {
            font-family: "Fira Code", monospace;
            background-color: #0f1419; /* Ayu Dark Background */
            color: #e6e1cf; /* Soft Ayu White */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* ======= Navbar ======= */
        .navbar {
            background: #1f2430; /* Ayu Dark Gray */
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            box-sizing: border-box;
        }

        .navbar-title {
            font-size: 22px;
            font-weight: bold;
            white-space: nowrap;
        }

        .navbar-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
        }

        .navbar-links a:hover {
            transform: scale(1.1);
            color: #ffcc66; /* Ayu Gold */
        }

        /* ======= Layout ======= */
        .main-content {
            padding-top: 60px; /* Push below navbar */
            width: 90%;
            max-width: 1000px;
            margin: auto;
            /* text-align: center; */
        }

        /* ======= Back to Editor Button ======= */
        .back-to-editor {
            display: inline-block;
            padding: 10px 15px;
            background-color: #1f2430;
            color: #ffcc66;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
            margin-top: 20px;
        }

        .back-to-editor:hover {
            transform: scale(1.05);
            background-color: #2a2e37;
        }

        /* ======= Editor Container ======= */
        #editor-container {
            width: 100%;
            height: 500px;
            border: 3px solid #181717;
            border-radius: 8px;
            margin-top: 20px;
            background: #272822; /* Ayu Dark Code Background */
        }

        /* ======= Buttons ======= */
        .button-group {
            margin-top: 20px;
        }

        button {
            background: #ffcc66;
            color: #1e1e1e;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s;
        }

        button:hover {
            background: #e6b450;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-title">Online Code Editor</div>
        <div class="navbar-links">
            {% if 'user' in session %}
                <span>Welcome, {{ session['user'] }}</span>
                <a href="/logout" class="nav-link">Logout</a>
            {% else %}
                <a href="/login" class="nav-link">Login</a>
            {% endif %}
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <a href="/" class="back-to-editor">Back to Editor</a>

        <div id="editor-container"></div>

        <!-- Button Group -->
        <div class="button-group">
            <button onclick="copyToClipboard()">Copy Code</button>
        </div>
    </div>

    <script>
        // Monaco Editor Setup
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs' }});
        let editor;

        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: `{{ code|safe }}`,
                language: "{{ language }}",
                theme: "vs-dark",
                readOnly: true
            });
        });

        // Copy Code to Clipboard
        function copyToClipboard() {
            const code = editor.getValue();
            navigator.clipboard.writeText(code).then(() => {
                alert("Code copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy: ", err);
            });
        }
    </script>

</body>
</html>
